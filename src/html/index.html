<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/landing-page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>SereneStyle</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SereneStyle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">WOMEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">UNISEX</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">UNISEX</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">BOY</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">GIRL</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex right-corner" role="search">
          <div id="input-icons">
            <img class="search-icon" src="../icons/search 1.png" alt="search_icon" />
            <input
              class="form-control me-2"
              type="search"
              aria-label="Search"
            />
          </div>
          <img
            class="shopping-cart-icons"
            src="../icons/shopping-cart 1.png"
            alt="shoping car icon"
          />
          <button class="btn btn-outline-success login-btn" type="submit">Log In</button>
        </form>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
        var searchInput = document.querySelector('.form-control');
        var searchIcon = document.querySelector('.search-icon');

        searchInput.addEventListener('click', function() {
            searchIcon.style.display = 'none';
        });

        searchInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                searchIcon.style.display = 'block';
            }
        });
    </script>
  </body>
</html>
